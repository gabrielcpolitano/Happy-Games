<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuscaGames</title>
        <link rel="stylesheet" href="/assets/CSS/globals.css">
        <link rel="stylesheet" href="/assets/CSS/cadastro.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="/">
                <img src="/assets/images/logo.png" alt="Logo da Empresa" class="logo">
            </a>
            <nav id="under">
                <a href="/">Home</a>
                <a href="/pages/games.html">Games</a>
                <a href="/pages/info.html">Informações</a>
            </nav>
        </header>

        <div class="box">
            <form action="feedback.html">
                <fieldset>
                    <legend><b>Cadastro</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                    <br>
                    <span>Sexo:</span>
                    <br>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br><br>
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" class="inputUser" name="data_nascimento" id="data_nascimento" required>
                    <br><br>
                    <input type="submit" class="btn-primary" name="submit">
                </fieldset>
            </form>
        </div>

        <section class="footer">
            <footer class="top">
                <img src="/assets/images/logo.png" />
                <div class="links">
                  <div class="links-column">
                    <h2>Company</h2>
                    <a>Sobre nós</a>
                    <a>Nossos serviços</a>
                    <a>Parceiros</a>
                    <a>Programa de Afiliados</a>
                  </div>
                  <div class="links-column">
                      <h2>Fale Conosco</h2>
                      <form id="form" action="/pages/feedback.html">
                        <div class="form-row">
                            <input type="text" class="form-input" id="name" placeholder="Nome" autocomplete="off" required>
                        </div>
                        <div class="form-row">
                            <input type="email" class="form-input" id="email" placeholder="Email" autocomplete="off" required>
                        </div>
                        <div class="form-row">
                            <input type="text" class="form-input" id="assunto" placeholder="Assunto" autocomplete="off" required>
                        </div>
                        <div class="form-row">
                            <textarea class="form-input" id="message" placeholder="Mensagem" rows="3" aria-invalid="false" maxlength="500" autocomplete="off" required></textarea>
                        </div>
                        <br>
                        <div class="form-row d-flex align-items-center justify-content-center">
                            <div class="col-6 col-md-6">
                              <button type="submit" class="btn-primary">Enviar</button>
                            </div>
                        </div>
                      </form>
                  </div>
                  <div class="links-column socials-column">
                    <h2>Social Media</h2>
                    <p>
                      Siga-nos nas redes sociais para saber as últimas atualizações sobre nosso
                      progresso.
                    </p>
                    <div class="socials">
                      <a href="#"><i class="fab fa-facebook-f"></i></a>
                      <a href="#"><i class="fab fa-twitter"></i></a>
                      <a href="#"><i class="fab fa-instagram"></i></a>
                      <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                  </div>
              </div>
            </footer>
            <footer class="bottom">
                <p class="copyright">© 2025 Busca Games. All rights reserved</p>
                <div class="legal">
                  <a> Licença </a>
                  <a> Termos </a>
                  <a> Privacidade </a>
                </div>
            </footer>
        </section>
    </body>
</html>
